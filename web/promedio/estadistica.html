<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Estadistica</title>
  </head>
  <body>
    <h1>Estadisticas Online</h1>
    <form>
      <div class="pair">
        <p>Valor:</p>
        <input type="text" id="reg" />
        <button id="btnreg">Registrar</button>
      </div>
      <hr />
      <div class="pair">
        <p>Cantidad:</p>
        <input type="text" id="cant" />
      </div>
      <div class="pair">
        <p>Promedio:</p>
        <input type="text" id="prom" />
      </div>
      <div class="pair">
        <p>Mayor:</p>
        <input type="text" id="mayor" />
      </div>
      <div class="pair">
        <p>Menor:</p>
        <input type="text" id="menor" />
      </div>
      <hr />
      <button id="reset">Reset</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
